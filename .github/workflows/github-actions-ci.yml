name: CI/CD for FastAPI deployment on EKS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    environment: FAST_API_DEPLOYMENT

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Kubectl
      uses: azure/k8s-set-context@v1
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1  # Replace with your AWS region

    - name: Build and Push Docker Image
      run: |
        docker build -t rahuldocker95/fastapi-celery:latest .
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push rahuldocker95/fastapi-celery:latest

    - name: Debug GitHub Secrets
      run: |
        echo "EKS_HOST: ${{ secrets.EKS_HOST }}"
        echo "EKS_USERNAME: ${{ secrets.EKS_USERNAME }}"
        echo "EKS_SSH_KEY: ${{ secrets.EKS_SSH_KEY }}"


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EKS
      uses: appleboy/ssh-action@master
      with:
        host: 3921C0ED7B9F0E602D4D97C7BB570B15.gr7.ap-south-1.eks.amazonaws.com
        username: arn:aws:eks:ap-south-1:185738856137:cluster/himanshu
        password: Rahul95@#

        script: |
          kubectl apply -f /.github/workspace/k8s/deployment.yaml  # Replace with your Kubernetes deployment YAML file
          kubectl apply -f /.github/workspace/k8s/service.yaml  # Replace with your Kubernetes service YAML file
