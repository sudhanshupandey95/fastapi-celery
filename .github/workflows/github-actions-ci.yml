name: Docker CI/CD

on:
  push:
    branches:
      - master  # Change this to your main branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry: 185738856137.dkr.ecr.ap-south-1.amazonaws.com/rahulecr95
        region: ap-south-1

    - name: Build Docker image
      run: |
        docker build -t rahulecr95:latest .
      working-directory: ./dockerfile  # Set the path to your Dockerfile

    - name: Tag Docker image
      run: |
        docker tag rahulecr95:latest ${{ steps.login-ecr.outputs.registry }}/${{ github.repository }}:latest

    - name: Push Docker image to Amazon ECR
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ github.repository }}:latest
