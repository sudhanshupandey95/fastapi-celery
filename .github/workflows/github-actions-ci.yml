name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main
# 
jobs:
  build:
    runs-on: ubuntu-latest
    environment: FAST_API_DEPLOYMENT

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Build and push Docker image
        run: |
          docker build -t 185738856137.dkr.ecr.ap-south-1.amazonaws.com/rahulecr95/rahulecr95:$GITHUB_SHA .
          echo "Pushing image to ECR..."
          docker push 185738856137.dkr.ecr.ap-south-1.amazonaws.com/rahulecr95/rahulecr95:$GITHUB_SHA
          echo "::set-output name=image::185738856137.dkr.ecr.ap-south-1.amazonaws.com/rahulecr95/rahulecr95:$GITHUB_SHA"
