apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-celery
  labels:
    app: fastapi-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-celery
  template:
    metadata:
      labels:
        app: fastapi-celery
    spec:
      containers:
        - name: rahulecr95
          image: 185738856137.dkr.ecr.ap-south-1.amazonaws.com/rahulecr95:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
